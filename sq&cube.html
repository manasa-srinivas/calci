<html>
	<head>	
	<style>
	table,td{
	padding:12px;
	border:1px solid black;
	font-size:16px;
	text-align:center;
	}
	th{
	background-color:red;
	font:black;
	}
	</style>
	</head>
	<body>
	<center>
	<table width="70%" height="100%"> 
	
	<tr>
	<th>number</th>
	<th>squares</th>
	<th>cubes</th>
	</tr>
	<script >
	for(var n=0;n<=10;n++){
		document.write('<tr> <td>' + n + '</td> <td>' + n*n + '</td> <td>' + n*n*n + '</td> </tr>');
	}
	</script>
		</table>
		</center>
	</body>
</html>
